<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Main layout styling */
        body {
            font-family: Arial, sans-serif;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }
        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <h1>FIND MY COLLEGE</h1>
    <nav>
        <a href="#home"><i class="fas fa-home"></i> HOME</a> |
        <a href="#about"><i class="fas fa-info-circle"></i> ABOUT US</a> |
        <a href="#contacts"><i class="fas fa-phone"></i> CONTACTS</a> |
        <a href="#collages"><i class="fas fa-university"></i> COLLEGES</a> |
        <a href="#more"><i class="fas fa-ellipsis-h"></i> MORE</a> |
        <a href="javascript:void(0)" onclick="openCoursesSidebar()"><i class="fas fa-book"></i> COURSES</a>
    </nav>

    <!-- Sidebar for courses -->
    <div id="coursesSidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeCoursesSidebar()">&times;</a>
        <h2 style="padding-left: 20px;">Courses Offered</h2>
        <a href="#">Computer Science</a>
        <a href="#">Mechanical Engineering</a>
        <a href="#">Civil Engineering</a>
        <a href="#">Electrical Engineering</a>
        <a href="#">Business Administration</a>
        <a href="#">Biotechnology</a>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        /* Open the sidebar */
        function openCoursesSidebar() {
            document.getElementById("coursesSidebar").style.width = "250px";
        }

        /* Close the sidebar */
        function closeCoursesSidebar() {
            document.getElementById("coursesSidebar").style.width = "0";
        }
    </script>
</body>
</html>
